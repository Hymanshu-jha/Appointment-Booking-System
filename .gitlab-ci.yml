image: node:18

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"

stages:
  - pre
  - lint
  - test
  - build
  - e2e
  - security
  - deploy
  - post

cache:
  key: ${CI_COMMIT_REF_SLUG}
  policy: pull-push
  paths:
    - .npm/

install_dependencies:
  stage: pre
  script:
    - npm ci --cache .npm --prefer-offline

backend_lint:
  stage: lint
  script:
    - cd backend
    - yarn install
    - yarn lint
  allow_failure: true

backend_tests:
  stage: test
  script:
    - cd backend
    - npm ci
    - npm run test -- --ci --runInBand --coverage
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - backend/coverage/
      - junit.xml

backend_build:
  stage: build
  script:
    - cd backend
    - npm ci
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

e2e_tests:
  stage: e2e
  image: cypress/included:13.0.0
  script:
    - npm ci
    - npm run e2e
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

dependency_scan:
  stage: security
  script:
    - npm audit --audit-level=high
  allow_failure: true

deploy_production:
  stage: deploy
  environment:
    name: production
  script:
    - echo "CI checks passed. Deployment is handled by Render."
  when: manual
  only:
    - main

pipeline_summary:
  stage: post
  script:
    - echo "Pipeline completed successfully for $CI_COMMIT_SHA"