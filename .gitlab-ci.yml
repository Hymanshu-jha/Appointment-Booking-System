backend_build:
  stage: build
  script:
    - cd backend
    - npm install          # backend-only dependencies
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: 1 hour

backend_test:
  stage: test
  script:
    - npm install           # install root/test dependencies
    - npm run test:backend -- --ci --runInBand
  dependencies:
    - backend_build          # pulls backend/node_modules artifacts
  artifacts:
    when: always
    paths:
      - backend/coverage/
      - junit.xml
