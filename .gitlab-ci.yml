image: node:20

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"

stages:
  - pre
  - lint
  - test
  - build
  - e2e
  - security
  - deploy
  - post

cache:
  key: ${CI_COMMIT_REF_SLUG}
  policy: pull-push
  paths:
    - .npm/

install_dependencies:
  stage: pre
  script:
    - echo "Dependencies installation skipped - dummy stage"
    - exit 0

backend_lint:
  stage: lint
  script:
    - echo "Backend linting skipped - dummy stage"
    - exit 0
  allow_failure: false

backend_tests:
  stage: test
  script:
    - cd backend
    - npm ci
    - npx jest --ci --runInBand --coverage
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - backend/coverage/
      - junit.xml

backend_build:
  stage: build
  script:
    - cd backend
    - npm ci
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

e2e_tests:
  stage: e2e
  image: cypress/included:13.0.0
  script:
    - echo "E2E tests skipped - dummy stage"
    - exit 0
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

dependency_scan:
  stage: security
  script:
    - echo "Dependency scan skipped - dummy stage"
    - exit 0
  allow_failure: false

deploy_production:
  stage: deploy
  environment:
    name: production
  script:
    - echo "CI checks passed. Deployment is handled by Render."
  when: manual
  only:
    - main

pipeline_summary:
  stage: post
  script:
    - echo "Pipeline completed successfully for $CI_COMMIT_SHA"